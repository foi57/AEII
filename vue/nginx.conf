server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html; # 处理 Vue Router 的 history 模式
    }

    # 将 /api 的请求代理到后端服务
    location /api {
        proxy_pass http://backend:9091; # 使用 docker-compose 中的后端服务名
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 可选：处理静态资源路径（如果后端也提供静态资源）
    # location /images/ { proxy_pass http://backend:9091; }
    # location /article/ { proxy_pass http://backend:9091; }
    # location /users/ { proxy_pass http://backend:9091; }
    # location /comments/ { proxy_pass http://backend:9091; }
    # location /carousel/ { proxy_pass http://backend:9091; }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}